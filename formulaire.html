<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Reservation" />
    <meta property="og:description" content="Page de reservation" />
    <meta property="og:image" content="/image_tp/logo.png" />
    <meta property="og:site_name" content="MG Events" />
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"></script>
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <!-- menu hamburger fait en html et css -->
    <div class=" row mobile-nav">
        <div class=" col-3 col-m-3 " id="logo"><img id="imgl" src="image_tp/logo25.jpg" alt=""/></div>

        <div id="title" class=" col-6 col-m-6  "><h4>MG Events</h4></div>

        <div class="col-3 col-m-3 menu-btn" id="menu-hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav>
            <ul class="row noshow">
                <li><a class="col-3 col-m-3" href="index.html">Accueil</a></li>
                <li><a class="col-3 col-m-3" href="catalogue.html">Catalogue</a></li>
                <li><a class="col-3 col-m-3" href="formulaire.html">Reservation</a></li>
                <li><a class="col-3 col-m-3" href="description.html">Details</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <h1>Reservation</h1>
    <div>
        <form>
            <label for="nom">Nom: </label>
            <input id="nom" type="text" placeholder="Nom" name="nom" pattern="([A-Za-z]{2,})" autofocus required>
            <label for="prenom">Prenom: </label>
            <input id="prenom" type="text" placeholder="Prenom" name="prenom" pattern="([A-Za-z]{2,})" required>
            <label for="tel">Téléphone: </label>
            <input id="tel" type="text" placeholder="(514)123-4567" name="tel" pattern="(\([0-9][0-9][0-9]\)[0-9][0-9][0-9]-[0-9][0-9][0-9][0-9])" required>
            <label for="email">Courriel: </label>
            <input id="email" type="email" placeholder="exemple@exemple.com" name="email" pattern="/^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}
               [a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/" required>

            <label for="age">Votre age: </label>
            <input id="age" type="number" name="age" value="">

            <label for="liForfaits">Artiste Choisi: </label>
            <input id="liForfaits" list="forfaits">
            <datalist id="forfaits">
                <option value="Akon">
                <option value="Booba">
                <option value="Drake">
                <option value="MHD">
                <option value="Migos">
                <option value="Rihanna">
                <option value="Gad Elmaleh">
                <option value="Kevin Hart">
                <option value="Jamel Debbouze">
                <option value="Kev Adams">
                <option value="Russel Peters">
                <option value="Ahmed Sylla">
            </datalist>

            <label for="standard">Billet Standard </label>
            <input id="standard" type="radio" name="billet" value="standard" checked>
            <label for="vip">Billet VIP </label>
            <input id="vip" type="radio" name="billet" value="vip"><br />

            <label for="extras">Extras: </label>
            <div id="extras">
                <input type="checkbox" name="extra1" value="champagne">Bouteille de Champagne<br>
                <input type="checkbox" name="extra2" value="valet"> Service de Valet<br>
                <input type="checkbox" name="extra3" value="vestiaire"> Service de Vestiaire
            </div>

            <label for="textInp">Entrez demandes speciales: </label><br />
            <textarea id="textInp">
            </textarea>

            <input type="submit" value="Reserver">
        </form>

        <h2>Emplacement de votre reservation</h2>
        <div class="mapouter"><div class="gmap_canvas"><iframe width="100%" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=45.5440916%2C%20-73.6424363&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.pureblack.de">pureblack.de</a></div><style>.mapouter{text-align:right;height:400px;width:100%;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:100%%;}</style></div>
    </div>

</main>
<footer>
    <p>Footer &copy; 2015</p>
</footer>
<script>
    // script pour masquer et afficher le menu mobile
    $(document).ready(function () {
        $('#menu-hamburger').click(function () {
            $('nav ul').toggleClass('noshow');
        });
    });
</script>
</body>
</html>
